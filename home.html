<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #f1f1f1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0,0,0,0.6);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00eaff;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }
        nav a::after {
            content: '';
            display: block;
            height: 2px;
            background: #00eaff;
            width: 0;
            transition: 0.3s;
            position: absolute;
            bottom: -4px;
            left: 0;
        }
        nav a:hover::after {
            width: 100%;
        }
        .contact-button {
            background: #00eaff;
            padding: 10px 20px;
            border-radius: 30px;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }
        .contact-button:hover {
            background: #fff;
            color: #00eaff;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 60px 20px;
            flex-wrap: wrap;
            animation: fadeIn 2s ease-in-out;
        }
        .intro p {
            font-size: 22px;
            margin: 5px 0;
        }
        .intro h1 {
            font-size: 48px;
            line-height: 1.2;
        }
        .intro h1 span {
            color: #00eaff;
        }
        .desc {
            max-width: 500px;
            font-size: 18px;
            margin-top: 10px;
            line-height: 1.6;
        }
        .socials {
            margin-top: 20px;
        }
        .circle-btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background: #00eaff;
            color: #000;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
            transition: transform 0.3s, background 0.3s;
        }
        .circle-btn:hover {
            transform: scale(1.2);
            background: #fff;
            color: #00eaff;
        }
        .profile-pic img {
            border: 5px solid #00eaff;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes pulse {
            0% {box-shadow: 0 0 0 0 rgba(0,234,255,0.7);}
            70% {box-shadow: 0 0 0 20px rgba(0,234,255,0);}
            100% {box-shadow: 0 0 0 0 rgba(0,234,255,0);}
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Portfolio</div>
        <nav>
            <a href="{{ url_for('home') }}">HOME</a>
            <a href="{{ url_for('about') }}">ABOUT</a>
            <a href="{{ url_for('projects') }}">PROJECT</a>
        </nav>
        <a href="{{ url_for('contact') }}" class="contact-button"><i class="fas fa-envelope"></i> Contact Me</a>
    </header>

    <section class="hero">
        <div class="intro">
            <p>Hello,</p>
            <h1>I'm <span>Subhendu Rath</span><br>Web Developer.</h1>
            <p class="desc">
                I'm a 3rd-year B.Tech student specializing in computer science with deep interest in web development.
                I am passionate about technology and programming with a keen interest in web development and problem solving.
            </p>
            <div class="socials">
                <a href="https://www.instagram.com/_subhendu_45_" class="circle-btn" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/subhendu-rath-2463b4311" class="circle-btn" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/subhendu45-rohit" class="circle-btn" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>

        <div class="profile-pic">
            <img src="{{ url_for('static', filename='portfolio.jpg') }}" alt="Profile" style="width: 250px; height: 250px; border-radius: 50%; object-fit: cover;">
        </div>
    </section>
</body>
</html>
